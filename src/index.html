<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Very Interesting Spots project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Your description here" />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="your, keywords, here" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img src="" alt="Bessie Coleman" class="profile__avatar" />
            <button type="button" class="profile__avatar-button">
              <img
                class="profile__pencil-icon"
                src="images/Button secondary.svg"
                alt="Edit avatar"
              />
            </button>
          </div>
          <div class="profile__column">
            <h1 class="profile__name">
              Bessie Coleman Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu
              Badara Akon
            </h1>
            <p class="profile__description">
              Civil Aviator dolor sit amet, consectetur adipisicing elit.
              Exercitatio
            </p>
            <button class="profile__edit-btn">
              <img class="profile__edit-btn-icon" src="" alt="Pencil icon" />
              Edit profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img class="profile__add-btn-icon" src="" alt="plus icon" />
            New post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p>2025@Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="images/close-icon.svg"
              alt="Close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__input-error"
                id="profile-name-input-error"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__input-error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="images/close-icon.svg"
              alt="Close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span
                class="modal__input-error"
                id="card-image-input-error"
              ></span>
            </label>
            <label for="post-description-input" class="modal__label">
              Description
              <input
                id="post-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__input-error"
                id="post-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Preview Image Modal -->
      <div class="modal" id="preview-image-modal">
        <div
          class="modal__container modal__container_type_preview image-container"
        >
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img
              src="images/close-icon.svg"
              alt="Close"
              class="modal__close-icon"
            />
          </button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- Edit Avatar Modal -->
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="images/close-icon.svg"
              alt="Close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Change profile picture</h2>
          <form class="modal__form" novalidate>
            <label for="avatar-input" class="modal__label">
              Image link
              <input
                id="avatar-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span class="modal__input-error" id="avatar-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Delete Card Modal -->
      <div class="modal" id="delete-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_delete"
          >
            <img
              src="images/close-icon.svg"
              alt="Close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">
            Are you sure you want to delete this post?
          </h2>
          <form class="modal__form" novalidate>
            <div class="modal__button-group">
              <button
                type="submit"
                class="modal__submit-btn modal__submit-btn_type_delete"
              >
                Yes
              </button>
              <button type="button" class="modal__cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
